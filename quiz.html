<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola Punteggiooooooooooooo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz a Risposta Multipla</h2>
        <div class="question">
            <label for="username">Nome Utente:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="question">
            <p>1. Qual è la capitale d'Italia?</p>
            <input type="radio" id="q1a" name="q1" value="0">
            <label for="q1a">Milano</label><br>
            <input type="radio" id="q1b" name="q1" value="1">
            <label for="q1b">Roma</label><br>
            <input type="radio" id="q1c" name="q1" value="0">
            <label for="q1c">Napoli</label><br>
        </div>
        <div class="question">
            <p>2. Qual è la capitale della Francia?</p>
            <input type="radio" id="q2a" name="q2" value="1">
            <label for="q2a">Parigi</label><br>
            <input type="radio" id="q2b" name="q2" value="0">
            <label for="q2b">Lione</label><br>
            <input type="radio" id="q2c" name="q2" value="0">
            <label for="q2c">Marsiglia</label><br>
        </div>
        <button onclick="calcolaPunteggio()">Calcola Punteggio</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Funzione per inizializzare IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                let request = indexedDB.open('QuizDB', 1);

                request.onupgradeneeded = function(event) {
                    let db = event.target.result;
                    let objectStore = db.createObjectStore('users', { keyPath: 'username' });
                    objectStore.createIndex('punteggio', 'punteggio', { unique: false });
                };

                request.onsuccess = function(event) {
                    resolve(event.target.result);
                };

                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

        // Funzione per aggiungere dati a IndexedDB
        function addUserData(db, username, punteggio) {
            let transaction = db.transaction(['users'], 'readwrite');
            let objectStore = transaction.objectStore('users');
            let request = objectStore.add({ username: username, punteggio: punteggio });

            request.onsuccess = function() {
                console.log('Dati aggiunti con successo');
            };

            request.onerror = function() {
                console.error('Errore nell\'aggiunta dei dati');
            };
        }

        // Funzione per calcolare il punteggio
        async function calcolaPunteggio() {
            let username = document.getElementById('username').value;
            let q1 = document.querySelector('input[name="q1"]:checked');
            let q2 = document.querySelector('input[name="q2"]:checked');
            let punteggio = 0;

            if (q1) {
                punteggio += parseInt(q1.value);
            }
            if (q2) {
                punteggio += parseInt(q2.value);
            }

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `${username}, il tuo punteggio è: ${punteggio}`;

            try {
                let db = await initDB();
                addUserData(db, username, punteggio);
            } catch (error) {
                console.error('Errore nell\'inizializzazione del database', error);
            }
        }
    </script>
</body>
</html>
