<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola Punteggio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz a Risposta Multipla</h2>
        <div class="question">
            <p>1. Qual è la capitale d'Italia?</p>
            <input type="radio" id="q1a" name="q1" value="0">
            <label for="q1a">Milano</label><br>
            <input type="radio" id="q1b" name="q1" value="1">
            <label for="q1b">Roma</label><br>
            <input type="radio" id="q1c" name="q1" value="0">
            <label for="q1c">Napoli</label><br>
        </div>
        <div class="question">
            <p>2. Qual è la capitale della Francia?</p>
            <input type="radio" id="q2a" name="q2" value="1">
            <label for="q2a">Parigi</label><br>
            <input type="radio" id="q2b" name="q2" value="0">
            <label for="q2b">Lione</label><br>
            <input type="radio" id="q2c" name="q2" value="0">
            <label for="q2c">Marsiglia</label><br>
        </div>
        <button onclick="calcolaPunteggio()">Calcola Punteggio</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Funzione per ottenere i parametri dall'URL
        function getQueryParams() {
            const params = {};
            window.location.search.substr(1).split('&').forEach(function(part) {
                const [key, value] = part.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        // Funzione per inizializzare IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                let request = indexedDB.open('QuizDB', 1);

                request.onsuccess = function(event) {
                    resolve(event.target.result);
                };

                request.onerror = function(event) {
                    reject(event.target.error);
                };
            });
        }

        // Funzione per recuperare i dati utente da IndexedDB
        function getUserData(db, username) {
            return new Promise((resolve, reject) => {
                let transaction = db.transaction(['users'], 'readonly');
                let objectStore = transaction.objectStore('users');
                let request = objectStore.get(nome);

                request.onsuccess = function(event) {
                    if (request.result) {
                        resolve(request.result);
                    } else {
                        reject('Utente non trovato');
                    }
                };

                request.onerror = function() {
                    reject('Errore nel recupero dei dati utente');
                };
            });
        }

        // Funzione per aggiornare i dati utente in IndexedDB
        function updateUserData(db, userData) {
            return new Promise((resolve, reject) => {
                let transaction = db.transaction(['users'], 'readwrite');
                let objectStore = transaction.objectStore('users');
                let request = objectStore.put(userData);

                request.onsuccess = function() {
                    resolve();
                };

                request.onerror = function() {
                    reject('Errore nell\'aggiornamento dei dati utente');
                };
            });
        }

        // Funzione per calcolare il punteggio
        async function calcolaPunteggio() {
            let db;
            try {
                db = await initDB();
            } catch (error) {
                console.error('Errore nell\'inizializzazione del database', error);
                return;
            }

            const params = getQueryParams();
            const username = params.username; // Ottieni il nome utente dai parametri dell'URL
            if (!username) {
                console.error('Nome utente non trovato');
                document.getElementById('result').innerHTML = 'Nome utente non trovato. Assicurati di aver effettuato l\'accesso.';
                return;
            }

            let userData;
            try {
                userData = await getUserData(db, nome);
            } catch (error) {
                console.error(error);
                document.getElementById('result').innerHTML = 'Errore nel recupero dei dati utente.';
                return;
            }

            let q1 = document.querySelector('input[name="q1"]:checked');
            let q2 = document.querySelector('input[name="q2"]:checked');
            let punteggio = 0;

            if (q1) {
                punteggio += parseInt(q1.value);
            }
            if (q2) {
                punteggio += parseInt(q2.value);
            }

            userData.punteggio = punteggio;

            try {
                await updateUserData(db, userData);
                document.getElementById('result').innerHTML = `${username}, il tuo punteggio è: ${punteggio}`;
            } catch (error) {
                console.error('Errore nell\'aggiornamento del database', error);
                document.getElementById('result').innerHTML = 'Errore nell\'aggiornamento del database.';
            }
        }
    </script>
</body>
</html>
