<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Nome Utente</title>
</head>
<body>
    <div>
        <label for="username">Nome Utente:</label>
        <input type="text" id="username" name="username">
        <button onclick="salvaNomeUtente()">Salva Nome Utente</button>
    </div>

    <script>
        function salvaNomeUtente() {
            let username = document.getElementById('username').value;
            window.location.href = `https://potasovvi.github.io/Trivial-Pursuit-HP/quiz.html?username=${encodeURIComponent(username)}`; // Reindirizza alla pagina del quiz con il nome utente nell'URL
        }
    </script>
</body>
</html>
