<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Data</title>
</head>
<body>
    <div id="quizData"></div>

    <script>
        // URL del file JSON su GitHub
        const url = 'https://raw.githubusercontent.com/username/repository/main/data.json';

        // Funzione per ottenere i dati
        async function getData() {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                // Visualizza i dati
                document.getElementById('quizData').innerHTML = `
                    <p>Nome: ${data.name}</p>
                    <p>Cognome: ${data.surname}</p>
                    <p>Punteggio: ${data.score}</p>
                `;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        // Chiama la funzione per ottenere i dati
        getData();
    </script>
</body>
</html>
